<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scala=0.5">


    <meta name="description" content="一个简单使用的 ChatGPT 在线 Web。">
    <meta name="keyword" content="ChatGPT,openai,在线聊天">

    <!-- Bootstrap 的 CSS 文件 -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="css/global.css"> 
    <script src="js/bootstrap.min.js"></script>

    <title>ChatGPT 在线</title>
  </head>
  <body>
    <!-- As a heading -->
    <div class="container clearfix">
      <div class="chat">
          <div class="chat-header clearfix">
              <img src="image/ai.jpg" width='50' height='50' alt="avatar">
              <div class="chat-about">
                  <div class="chat-with">
                      ChatAI
                  </div>
              </div>
          </div><!-- end chat-header -->
          <div class="chat-history">
              <ul style="list-style:none">
                  <!-- <li class="clearfix">
                      <div class="message-data align-right">
                          <span class="message-data-time">10:10 AM,Today</span>&nbsp;&nbsp;<span class="message-data-name">Olia</span><i class="fa fa-circle me"></i>
                      </div>
                      <div class="message other-message float-right">
                          Hi Vincent,how are you? How is the project coming along?
                      </div>
                  </li>
                  <li>
                      <div class="message-data">
                          <span class="message-data-name"><i class="fa fa-circle online"></i>Vincent</span><span class="message-data-time">10:12 AM,Today</span>
                      </div>
                      <div class="message my-message">
                          Are we meeting today? Project has been already finished and I have results to show you.
                      </div>
                  </li> -->
              </ul>
          </div><!-- end chat-history -->
          <div class="chat-message clearfix">
              <textarea name="message-to-send" id="message-to-send" placeholder="发送问题后请耐心等待(高峰期或者复杂问题可能要等待1-2分钟), 如果长时间没有回复刷新后重试" rows="3"></textarea>  <button>Send</button>
          </div><!-- end chat-message -->
      </div><!-- end chat -->
  </div><!-- end container -->
  <script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
      <div class="message-data align-right">
          <span class="message-data-time">{{time}}, Today</span> &nbsp;
          <span class="message-data-name">YOU</span>
          <i class="fa fa-circle me"></i>
      </div>
      <div class="message other-message float-right">
          {{messageOutput}}
      </div>
  </li>
  </script> 
  <script id="message-response-template" type="text/x-handlebars-template">

  <li>
      <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> ChatAI</span>
          <span class="message-data-time">{{time}}, Today</span>
      </div>
      <div class="message my-message">
          {{response}}
      </div>
  </li>
  </script> <!-- partial -->
   
  <script src="js/handlebars.min.js"></script> 
  <!-- <script src="js/list.min.js"></script> -->
  <script src="js/script.js"></script>

  </body>

</html>
